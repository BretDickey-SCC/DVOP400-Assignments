name: Docker Publish Multi-Platform

on:
  push:
    branches:
      - main
      - develop
      - feature/*
  workflow_dispatch:

env:
  IMAGE_NAME: phancydeer/dvop400

jobs:
  # ------------------------------------------------------------
  # Job 1: Linux/AMD64 and Linux/ARM64 Build (Uses Linux Runner)
  # ------------------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest-linux,enable=true
            type=sha,prefix=sha-linux-

      - name: Build and push Linux multi-platform Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Use the default Dockerfile (the Nginx/Alpine version)
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64,linux/arm64 # Linux and Mac M-series
